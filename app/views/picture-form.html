<div class="row">
    <div class="form col-md-6 main-wrap form-phase-shift">
        <h1>Glitch a Pic</h1>
        <form class="form-wrap" role="form" name="upsertPictureForm" ng-submit='PictureFormCtrl.addRecipe(PictureFormCtrl.newRecipe)' novalidate>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Sort Type</label>
                    <select class="form-control" ng-model="PictureFormCtrl.newRecipe.sort" ng-options="sort as sort.name for sort in PictureFormCtrl.sorts" required></select>
                </div>
                <div class="form-group">
                    <label>Absolute?</label>
                    <select class="form-control" ng-model="PictureFormCtrl.newRecipe.relativity" ng-options="rel as rel.name for rel in PictureFormCtrl.relativity" required></select>
                </div>
                <div class="form-group">
                    <label>Order</label>
                    <select class="form-control" ng-model="PictureFormCtrl.newRecipe.order" ng-options="order as order.name for order in PictureFormCtrl.orders" required></select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Polarity</label>
                    <select class="form-control" ng-model="PictureFormCtrl.newRecipe.polarity" ng-options="polarity as polarity.name for polarity in PictureFormCtrl.polarities" required></select>
                </div>
                <div class="form-group">
                    <label>Direction</label>
                    <select class="form-control" ng-model="PictureFormCtrl.newRecipe.direction" ng-options="direction as direction.name for direction in PictureFormCtrl.directions" required></select>
                </div>
                <div class="form-group">
                    <label>Intensity</label>
                    <input name="intensity" ng-model="PictureFormCtrl.newRecipe.intensity" min="0" max="1" value="0" step=".01" type="range" required>
                </div>
            </div>
            <div class="form-group">
                <label>Pixel Hue</label>
                <br>
                <label ng-repeat="hue in PictureFormCtrl.hues" ng-style="{'color': '{{hue.hex}}' }" class="radio-inline">
                    <input type="radio" name="direction" ng-model="PictureFormCtrl.newRecipe.hue" id="inlineRadio1" value="{{hue.hex}}" required> {{hue.name}}
                </label>
            </div>
            <button type="submit" ng-disabled="upsertPictureForm.$invalid">Add Recipe</button>
            <button type="reset" ng-click="PictureFormCtrl.cancel()">Cancel</button>
        </form>
    </div>
    <div  class="form col-md-6">
        <h1 class="form-phase-shift"> Filters: </h1>
        <div class="filter" ng-style="{'background-color': '{{recipe.hue}}' }" ng-repeat="recipe in PictureFormCtrl.recipes">
            <p>{{recipe.sort.name}}</p>
            <p>{{recipe.relativity.name}}</p>
            <p>{{recipe.order.name}}</p>
            <p>{{recipe.polarity.name}}</p>
            <p>{{recipe.direction.name}}</p>
            <p>{{recipe.intensity}}</p>
        </div>
        <canvas id="image-preview"  processing-canvas></canvas>
        <form class="form-phase-shift">
            <div class="form-group">
                    <label>Picture</label>
                    <input id="picture" type="file" />
            </div>
            <button ng-click="PictureFormCtrl.glitchPicture()">Glitch It</button>
        </form>
    </div>
    <div class="form col-md-6 form-phase-shift" style="display: none">
        <h1>Happy with your picture?</h1>
        <div class="form-group" >
            <label>Caption</label>
            <input class="form-control" ng-model="PictureFormCtrl.picture.caption" id="caption" type="text" />
        </div>
        <button ng-click="PictureFormCtrl.createPicture(PictureFormCtrl.picture)">Create Picture</button>
        <a href="#/glitch-a-pic"><button>Start Over</button></a>
    </div>
</div>
