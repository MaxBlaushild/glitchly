<h1 ng-if="PictureCtrl.pictures.length === 0">You don't have any pictures yet!</h1>

<div ng-repeat="picture in PictureCtrl.pictures">
  <div class ="picture">
    <img src="{{picture.large_url}}"/>
    <div class="word-wrap">
      <h1><a href="#/pictures#{{picture.id}}">{{ picture.caption }}</a></h1>
    </div>
  </div>
</div>
