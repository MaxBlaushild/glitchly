<div class="row">
    <div class="col-md-8 main-wrap col-md-offset-2">
        <form role="form" class="form" name="upsertUserForm" ng-submit="UserCtrl.createUser(UserCtrl.user)" novalidate>
        <h1>Sign Up</h1>
        <div class="alert alert-dismissible warning-message" role="alert" ng-show="UserCtrl.serverErrors">
            <h1>You must fill out all of the fields!</h1>
            <button type="button" class="close" ng-click="UserCtrl.closeWarningMessage()"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" ng-model="UserCtrl.user.username">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" ng-model="UserCtrl.user.email">
        </div>
        <div class="form-group">
            <label>Bio</label>
            <input type="text" class="form-control" ng-model="UserCtrl.user.bio">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="UserCtrl.user.password">
        </div>
        <div class="form-group">
            <label>Avatar</label>
            <input type="file" file-input-model="UserCtrl.user.avatar">
        </div>
        <button type="submit" ng-disabled="upsertUserForm.$invalid">Submit</button>
        <button type="reset" ng-click="UserCtrl.cancel()">Cancel</button>
    </form>
    </div>
</div>
