<ul class="media-list">
  <li ng-repeat="user in UserCtrl.users" >
    <div class="media-left">
      <a href="/users/#{{user.id}}">
        <img class="media-object" ng-src="{{user.thumb_url}}"/>
      </a>
    </div>
    <div class="media-body">
      <h4>{{ user.username}}</h4>
      <p>{{ user.bio}}</p>
    </div>
  </li>
</ul>
