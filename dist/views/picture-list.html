<div class="row feed"> <h1 ng-if="PictureCtrl.feed.length === 0">You don't have any pictures yet!</h1> <div class="col-xs-12 col-sm-6" ng-repeat="picture in PictureCtrl.feed"> <div class="picture"> <div class="media"> <div class="media-left"> <a href="#/users/{{picture.user.id}}"> <img class="media-object" ng-src="{{picture.user.thumb_url}}"> </a> </div> <div class="media-body"> <h4>{{ picture.user.username}}</h4> <p>{{ picture.caption}}</p> </div> </div> <a href="#/pictures/{{picture.id}}"> <img class="feed-img" ng-src="{{picture.large_url}}"> </a> <div class="media"> <div class="media-body"> <a href="#/pictures/{{picture.id}}"><h4>{{ picture.comments.length}} comments</h4></a> </div> <div class="media-right"> <div id="heart" ng-class="{liked: picture.liked_by_user}" ng-click="PictureCtrl.toggleLike(picture.id, picture.liked_by_user)"></div> </div> </div> </div> </div> </div>
