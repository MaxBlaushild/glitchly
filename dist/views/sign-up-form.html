<div class="row"> <div class="col-md-8 main-wrap col-md-offset-2"> <form role="form" class="form" name="upsertUserForm" ng-submit="UserCtrl.upsertUser(UserCtrl.user)" novalidate> <h1>Sign Up</h1> <div class="alert alert-danger alert-dismissible" role="alert" ng-show="UserCtrl.serverErrors"> <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> {{ UserCtrl.serverErrorMsg }} </div> <div class="form-group"> <label>Username</label> <input type="text" class="form-control" ng-model="UserCtrl.user.username"> </div> <div class="form-group"> <label>Email</label> <input type="text" class="form-control" ng-model="UserCtrl.user.email"> </div> <div class="form-group"> <label>Bio</label> <input type="text" class="form-control" ng-model="UserCtrl.user.bio"> </div> <div class="form-group"> <label>Password</label> <input type="text" class="form-control" ng-model="UserCtrl.user.password"> </div> <div class="form-group"> <label>Avatar</label> <input type="file" file-input-model="UserCtrl.user.avatar"> </div> <button type="submit" class="button-wrap" ng-disabled="upsertUserForm.$invalid">Submit</button> <button type="reset" class="btn btn-default" ng-click="UserCtrl.cancel()">Cancel</button> </form> </div> </div>
