<h1 ng-hide="UserCtrl.users.length > 0">No Users found</h1> <div ng-repeat="user in UserCtrl.users" style="margin-bottom: 20px" class="row"> <div class="user-show"> <div class="media"> <div class="media-left"> <a href="#/users/{{user.id}}"> <img ng-src="{{user.profile_url}}"> </a> </div> <div class="media-body"> <a href="#/users/{{user.id}}"> <h1>{{ user.username}}</h1> </a> <a href="#/users/{{user.id}}"> <p>{{ user.bio}}</p> </a> <ng-switch on="user.followed_by_user" ng-hide="UserCtrl.isCurrentUser(user.id)"> <div ng-switch-when="true"> <button ng-click="UserCtrl.unfollowUser(user.id)">Unfollow</button> </div> <div ng-switch-default> <button ng-click="UserCtrl.followUser(user.id)">Follow</button> </div> </ng-switch> </div> </div> </div> </div>
