<div class="row"> <div class="user-show"> <div class="media"> <div class="media-left"> <img ng-src="{{UserCtrl.user.profile_url}}"> </div> <div class="media-body"> <h1>{{ UserCtrl.user.username}}</h1> <p>{{ UserCtrl.user.bio}}</p> <ng-switch on="UserCtrl.user.followed_by_user" ng-hide="UserCtrl.isCurrentUser(UserCtrl.user.id)"> <div ng-switch-when="true"> <button ng-click="UserCtrl.unfollowUser(UserCtrl.user.id)">Unfollow</button> </div> <div ng-switch-default> <button ng-click="UserCtrl.followUser(UserCtrl.user.id)">Follow</button> </div> </ng-switch> </div> </div> </div> </div> <div class="row grid"> <img ng-repeat="picture in UserCtrl.user.pictures" class="picture" data-id="{{picture.id}}" ng-src="https://s3.amazonaws.com/testbucketfoshosies/large/{{picture.id}}/{{picture.image_file_name}}"> </div>
