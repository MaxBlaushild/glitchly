<div class="row"> <div class="user-show"> <div class="media"> <div class="media-left"> <img class="profile" ng-hide="UserCtrl.user.avatar" ng-src="{{UserCtrl.user.profile_url}}"> <img class="profile" ng-show="UserCtrl.user.avatar" ng-src="{{UserCtrl.user.avatar}}"> </div> <div class="media-body"> <ng-switch on="UserCtrl.editMode"> <div ng-switch-when="true"> <form class="form"> <div class="form-group"> <input type="text" class="username form-control" ng-model="UserCtrl.user.username"> <input type="text" class="form-control" ng-model="UserCtrl.user.bio"> </div> <div class="form-group"> <input id="profile-preview" type="file" file-input-model="UserCtrl.user.avatar"> </div> <button ng-click="UserCtrl.updateUser(UserCtrl.user)">Save Changes</button> <button ng-click="UserCtrl.toggleEditMode()">Cancel</button> </form> </div> <div ng-switch-default> <h1>{{ UserCtrl.user.username}}</h1> <p>{{ UserCtrl.user.bio}}</p> <ng-switch on="UserCtrl.isCurrentUser(UserCtrl.user.id)"> <div class="form" ng-switch-when="true"> <a href="#/followers"> <button>See Followers</button> </a> <a href="#/following"> <button>See Followed</button> </a> <button ng-click="UserCtrl.toggleEditMode()">Edit Profile</button> </div> <div ng-switch-default> <ng-switch on="UserCtrl.user.followed_by_user"> <div ng-switch-when="true"> <button ng-click="UserCtrl.unfollowUser(UserCtrl.user.id)">Unfollow</button> </div> <div ng-switch-default> <button ng-click="UserCtrl.followUser(UserCtrl.user.id)">Follow</button> </div> </ng-switch> </div> </ng-switch> </div> </ng-switch> </div> </div> </div> </div> <div class="row grid"> <a ng-repeat="picture in UserCtrl.user.pictures" href="#/pictures/{{picture.id}}"> <img class="picture" data-id="{{picture.id}}" ng-src="https://s3.amazonaws.com/testbucketfoshosies/{{picture.id}}/{{picture.image_file_name}}"> </a> </div>
